<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Canvas Drawing App</title>
                <style>
                        body {
                                    text-align: center;
                                            }
                                                    canvas {
                                                                border: 1px solid black;
                                                                            cursor: crosshair;
                                                                                    }
                                                                                            .toolbar {
                                                                                                        margin-bottom: 10px;
                                                                                                                }
                                                                                                                    </style>
                                                                                                                    </head>
                                                                                                                    <body>

                                                                                                                        <div class="toolbar">
                                                                                                                                <button onclick="setDrawMode()">Pen</button>
                                                                                                                                        <button onclick="setEraseMode()">Eraser</button>
                                                                                                                                                <button onclick="clearCanvas()">Clear</button>
                                                                                                                                                    </div>

                                                                                                                                                        <canvas id="drawingCanvas" width="500" height="400"></canvas>

                                                                                                                                                            <script>
                                                                                                                                                                    const canvas = document.getElementById("drawingCanvas");
                                                                                                                                                                            const ctx = canvas.getContext("2d");

                                                                                                                                                                                    let isDrawing = false;
                                                                                                                                                                                            let isEraser = false; // Mode flag
                                                                                                                                                                                                    let lastX = 0, lastY = 0;

                                                                                                                                                                                                            ctx.lineWidth = 3;
                                                                                                                                                                                                                    ctx.lineCap = "round";
                                                                                                                                                                                                                            ctx.strokeStyle = "black"; // Default color

                                                                                                                                                                                                                                    // Mouse events
                                                                                                                                                                                                                                            canvas.addEventListener("mousedown", (e) => {
                                                                                                                                                                                                                                                        isDrawing = true;
                                                                                                                                                                                                                                                                    [lastX, lastY] = [e.offsetX, e.offsetY];
                                                                                                                                                                                                                                                                            });

                                                                                                                                                                                                                                                                                    canvas.addEventListener("mousemove", (e) => {
                                                                                                                                                                                                                                                                                                if (!isDrawing) return;

                                                                                                                                                                                                                                                                                                            ctx.strokeStyle = isEraser ? "white" : "black"; // Switch mode
                                                                                                                                                                                                                                                                                                                        ctx.beginPath();
                                                                                                                                                                                                                                                                                                                                    ctx.moveTo(lastX, lastY);
                                                                                                                                                                                                                                                                                                                                                ctx.lineTo(e.offsetX, e.offsetY);
                                                                                                                                                                                                                                                                                                                                                            ctx.stroke();

                                                                                                                                                                                                                                                                                                                                                                        [lastX, lastY] = [e.offsetX, e.offsetY];
                                                                                                                                                                                                                                                                                                                                                                                });

                                                                                                                                                                                                                                                                                                                                                                                        canvas.addEventListener("mouseup", () => isDrawing = false);
                                                                                                                                                                                                                                                                                                                                                                                                canvas.addEventListener("mouseleave", () => isDrawing = false);

                                                                                                                                                                                                                                                                                                                                                                                                        // Set modes
                                                                                                                                                                                                                                                                                                                                                                                                                function setDrawMode() {
                                                                                                                                                                                                                                                                                                                                                                                                                            isEraser = false;
                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                            function setEraseMode() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                        isEraser = true;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function clearCanvas() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
